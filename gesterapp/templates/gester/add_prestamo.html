{% extends "base.html" %}

{% block htmltitle %}{{ block.super }} | Efectuar pr&eacute;stamo{% endblock %}

{% block main %}

    <style>
    .ui-helper-hidden-accessible { display:none; }
    </style>

    <script type="text/javascript">
        $(function() {
          $("#usuarios").autocomplete({
            source: "{% url get_usuarios %}",
            minLength: 2,
          });
        });
    </script>

    <h1>Efectuar pr&eacute;stamo</h1>
    <h5>&#40;Ingresar todos los datos&#41;</h5>
    <br />
    <form action="" method="post">
        {% csrf_token %}
            <table>
                <tr>
                <td>
                    <div class="ui-widget">
                      <label for="usuarios">Usuario: </label></td><td>
                      <input id="usuarios" name="usuarios">
                    </div>
                    </td>
                </tr>
                {{ form.as_table }}
            </table>
        <input class="btn" type="submit" value="Crear" />
    </form>
{% endblock %}
